<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergovia - Sign In</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== LOGIN PAGE ===== */
        .login-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a365d 0%, #0d2137 50%, #0a1628 100%);
            position: relative;
            overflow: hidden;
        }
        .login-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-orb 12s ease-in-out infinite;
        }
        .login-bg::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(26, 54, 93, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-orb 15s ease-in-out infinite reverse;
        }
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -40px); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2), 0 0 80px rgba(201, 169, 98, 0.05);
            position: relative;
            z-index: 10;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-logo img {
            width: 72px;
            height: 72px;
            margin-bottom: 16px;
        }
        .login-logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1a365d, #0d2137);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        .login-logo p {
            color: #4a5568;
            font-size: 14px;
            margin-top: 4px;
        }

        .login-badge {
            display: none;
            text-align: center;
            margin-bottom: 24px;
        }
        .login-badge.visible {
            display: block;
        }
        .login-badge span {
            display: inline-block;
            background: linear-gradient(135deg, #c9a962 0%, #a68b4b 100%);
            color: #1a365d;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .login-tabs {
            display: flex;
            gap: 4px;
            background: #f3f5f7;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }
        .login-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #4a5568;
            transition: all 0.25s;
            border: none;
            background: transparent;
            font-family: var(--font-main);
        }
        .login-tab.active {
            background: white;
            color: #1a365d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .error-msg {
            background: #fdf2f2;
            border: 1px solid rgba(155, 44, 44, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            color: #9b2c2c;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .error-msg.visible {
            display: flex;
        }

        .login-form .form-group {
            margin-bottom: 16px;
        }
        .login-form .form-group label {
            font-size: 13px;
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 6px;
            display: block;
        }
        .login-form .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e8ecf1;
            border-radius: 12px;
            font-size: 14px;
            font-family: var(--font-main);
            transition: all 0.15s;
            background: #fafbfc;
            color: #1a202c;
        }
        .login-form .form-group input:focus {
            outline: none;
            border-color: #1a365d;
            box-shadow: 0 0 0 4px rgba(26, 54, 93, 0.12);
            background: white;
        }
        .login-form .form-group input::placeholder {
            color: #a0aec0;
        }

        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 44px !important;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
            padding: 4px;
        }
        .toggle-password:hover {
            color: #1a365d;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a365d, #0d2137);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 54, 93, 0.35);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        .login-footer span {
            color: rgba(201, 169, 98, 0.8);
            font-weight: 500;
        }

        .register-fields { display: none; }
        body.register-mode .register-fields { display: block; }

        .btn-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                margin: 16px;
            }
            .login-logo img {
                width: 56px;
                height: 56px;
            }
            .login-logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="login-card">
            <div class="login-logo">
                <img src="/logo.png" alt="Ergovia">
                <h1>Ergovia</h1>
                <p>AI-Powered Property Management</p>
            </div>

            <div class="login-badge" id="setupBadge">
                <span><i class="fas fa-rocket"></i> First-time setup &mdash; Create your admin account</span>
            </div>

            <div class="login-tabs">
                <button class="login-tab active" id="tabLogin" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <button class="login-tab" id="tabRegister" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <div class="error-msg" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form class="login-form" id="authForm" onsubmit="handleSubmit(event)">
                <div class="form-group register-fields">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your full name" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt" id="submitIcon"></i>
                    <span id="submitText">Sign In</span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <span>Ergovia</span> v4.0 &mdash; Vacation Property Automation
        </div>
    </div>

    <script>
        let currentTab = 'login';

        // ---- Init: check token and auth status ----
        async function init() {
            // If already logged in, redirect
            const token = localStorage.getItem('ergovia_token');
            if (token) {
                try {
                    const resp = await fetch('/api/auth/verify', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    const data = await resp.json();
                    if (data.success) {
                        window.location.href = '/v2/dashboard.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('ergovia_token');
                    localStorage.removeItem('ergovia_user');
                }
            }

            // Check if first-time setup
            try {
                const resp = await fetch('/api/auth/status');
                const data = await resp.json();
                if (data.setupRequired) {
                    switchTab('register');
                    document.getElementById('setupBadge').classList.add('visible');
                }
            } catch (e) {
                console.error('Failed to check auth status:', e);
            }
        }

        // ---- Tab switching ----
        function switchTab(tab) {
            currentTab = tab;
            const isRegister = tab === 'register';

            document.body.classList.toggle('register-mode', isRegister);
            document.getElementById('tabLogin').classList.toggle('active', !isRegister);
            document.getElementById('tabRegister').classList.toggle('active', isRegister);

            document.getElementById('submitIcon').className = isRegister
                ? 'fas fa-user-plus'
                : 'fas fa-sign-in-alt';
            document.getElementById('submitText').textContent = isRegister
                ? 'Create Account'
                : 'Sign In';

            hideError();
        }

        // ---- Error display ----
        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMsg').classList.add('visible');
        }
        function hideError() {
            document.getElementById('errorMsg').classList.remove('visible');
        }

        // ---- Password visibility toggle ----
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ---- Loading state ----
        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const icon = document.getElementById('submitIcon');
            const text = document.getElementById('submitText');
            btn.disabled = loading;

            if (loading) {
                icon.className = '';
                icon.outerHTML = '<span class="btn-spinner" id="submitIcon"></span>';
                text.textContent = currentTab === 'register' ? 'Creating...' : 'Signing in...';
            } else {
                const spinner = document.getElementById('submitIcon');
                const newIcon = document.createElement('i');
                newIcon.id = 'submitIcon';
                newIcon.className = currentTab === 'register'
                    ? 'fas fa-user-plus'
                    : 'fas fa-sign-in-alt';
                spinner.replaceWith(newIcon);
                text.textContent = currentTab === 'register' ? 'Create Account' : 'Sign In';
            }
        }

        // ---- Form submission ----
        async function handleSubmit(e) {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (currentTab === 'register') {
                const fullName = document.getElementById('fullName').value.trim();
                if (!fullName) {
                    showError('Full name is required');
                    return;
                }
                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }

                setLoading(true);
                try {
                    const resp = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: fullName,
                            email: email,
                            password: password
                        })
                    });
                    const data = await resp.json();
                    if (data.success) {
                        localStorage.setItem('ergovia_token', data.token);
                        localStorage.setItem('ergovia_user', JSON.stringify(data.user));
                        window.location.href = '/v2/dashboard.html';
                    } else {
                        showError(data.error || 'Registration failed');
                    }
                } catch (err) {
                    showError('Connection failed. Is the server running?');
                } finally {
                    setLoading(false);
                }
            } else {
                setLoading(true);
                try {
                    const resp = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: email,
                            password: password
                        })
                    });
                    const data = await resp.json();
                    if (data.success) {
                        localStorage.setItem('ergovia_token', data.token);
                        localStorage.setItem('ergovia_user', JSON.stringify(data.user));
                        window.location.href = '/v2/dashboard.html';
                    } else {
                        showError(data.error || 'Login failed');
                    }
                } catch (err) {
                    showError('Connection failed. Is the server running?');
                } finally {
                    setLoading(false);
                }
            }
        }

        // Run init
        init();
    </script>
</body>
</html>
